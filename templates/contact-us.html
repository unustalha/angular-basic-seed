<div class="jumbotron">
	<h1>Contact Us</h1>
	<p></p>
</div>
<form ng-submit="submitForm()">
<div class="row">
<div class="col-xs-8 col-xs-offset-2">
	<div class="row form-horizontal">
		<div class="col-md-6">
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" name="Name" id="Name" required class="form-control" placeholder="Enter name" ng-model="form.Name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="email" name="Email" id="Email" required class="form-control" placeholder="Enter email" ng-model="form.Email">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<div class="col-xs-12">
					<input type="tel" name="Phone" id="Phone" required class="form-control" placeholder="Enter phone" ng-model="form.Phone">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" name="Subject" id="Subject" required class="form-control" placeholder="Enter subject" ng-model="form.Subject">
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<div class="col-xs-12">
					<textarea name="Message" id="Message" required class="form-control" rows="5" placeholder="Enter message" ng-model="form.Message"></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<input type="submit" name="SubmitBtn" id="SubmitBtn" value="Send Now" class="btn btn-primary btn-block" />
		</div>
		<div class="col-md-12">
		<p ng-bind="returnMsg" class="{{MsgClass}} padding-10 text-center margin-top-20"></p>
		</div>
	</div>
</div>
</div>
</form>
